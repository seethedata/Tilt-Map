<!DOCTYPE html>
<meta charset="utf-8">
<style>

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="500"></svg>
<script src="js/d3.v4.min.js"></script>
<script>
var tiltAPI="http://tilt.cfapps.io/safe_dump?";
var min_ts=0;
var refreshInterval=100; // in milliseconds
var sampleWidth=300; // Number of data points

var data=[];

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear()
    .domain([0, sampleWidth - 1])
    .range([0, width]);

var y = d3.scaleLinear()
    .domain([-180, 180])
    .range([height, 0]);

var line = d3.line()
    .x(function(d, i) { return x(i); })
    .y(function(d, i) { return y(d); });

g.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);


g.append("g")
    .attr("class", "axis axis--y")
    .call(d3.axisLeft(y));

g.append("g")
    .attr("clip-path", "url(#clip)")
  .append("path")
    .datum(data)
    .attr("class", "line")
  .transition()
    .duration(500)
    .ease(d3.easeLinear);
    /*.on("start", tick);*/


function updateGraphs() {
	var url=tiltAPI + "min_score="+min_ts + "&latest=1";
	d3.json(url, function plotDevices(error, devData) {
		if (error) return console.warn(error);
		min_ts=devData.timestamp;
				
		var jsonData=[JSON.parse(devData.data)];

		for (var i=0;i < jsonData.length ; i++) {
			data.push(jsonData[i].TiltFB)
			d3.selectAll(".line")
			  .attr("id",jsonData[i].devid)
			  .attr("d", line)
			  .attr("transform", null);
			
		  // Slide it to the left.
		  d3.selectAll(".line")
			  .attr("transform", "translate(" + x(-1) + ",0)");
			/*.transition()
			  .on("start", tick);*/

		  // Pop the old data point off the front if we exceed number of desired sample points.
			if (data.length > sampleWidth) {
				data.shift();
			}
		}
	});
}

setInterval(updateGraphs,refreshInterval);

</script>
