<!DOCTYPE html>
<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<script type='text/javascript' src='js/jquery.min.js'></script>
<script type='text/javascript' src='js/d3.min.js'></script>
<script src="http:	//d3js.org/topojson.v1.min.js"></script>	
<script type='text/javascript' src='js/bootstrap.min.js'></script>
<script language="javascript">
function loadViz(viz) {
	alert("Load " + viz);
}	

function initialize() {
	var width = 960,
    height = 1160;

	var svg = d3.select("#tiltMap").append("svg")
    .attr("width", width)
    .attr("height", height);

	d3.json("countryData/world.json", function(error, world) {
		if (error) return console.error(error);
		console.log(world);
		
		svg.append("path")
		.datum(topojson.feature(world, world.objects.subunits))
		.attr("d", d3.geoPath().projection(d3.geoMercator()));

	});
	

	
	

}
</script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Tilt Visualization</a>
			  
			</div>
			<img class="col-xs-3" src="images/federation-bar.png"/>
			<div id="navbar" class="navbar-collapse collapse">

			  <ul class="nav navbar-nav navbar-right">
				<li><a onClick='loadViz("Pitch")'><span class="glyphicon glyphicon glyphicon-sort nav-glyph" aria-hidden="true"></span> Pitch</a></li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
						<span class="glyphicon glyphicon-globe nav-glyph" aria-hidden="true"></span> 
						Location
						</a>
					<ul class="dropdown-menu" role="menu">
						<li><a role="menuitem" onClick='loadViz("Location",2000,"Africa")'>Africa</a></li>
						<li><a role="menuitem" onClick='loadViz("Location",2000,"Asia")'>Asia</a></li>
						<li><a role="menuitem" onClick='loadViz("Location",2000,"Central America")'>Central America</a></li>
						<li><a role="menuitem" onClick='loadViz("Location",2000,"Europe")'>Europe</a></li>
						<li><a role="menuitem" onClick='loadViz("Location",2000,"North America")'>North America</a></li>
						<li><a role="menuitem" onClick='loadViz("Location",2000,"Oceania")'>Oceania</a></li>
						<li><a role="menuitem" onClick='loadViz("Location",2000,"South America")'>South America</a></li>
					</ul>
				</li>
			  </ul>
			</div>
		  </div>
    </nav>
	<div class="container-fluid" id="mainScreen">
		<div id='tiltMap' class="row col-xs-12"></div>
	</div>
	<script>
	window.onload=initialize();
	</script>
	<link href="css/tilt-map.css" rel="stylesheet"/>
</body>
</html>
